<html>
    <head>
        <style>
            .layout-radio {
                display: inline-block;
            }

            .render-and-switch {
                display: block;
                position: relative;
            }
                .surfaces-mount {
                    width: 576px;
                    height: 448px;
                    display: none;
                    padding: 20px;
                }
                .render-container {
                    height: 448px;
                    width: 576px;
                }
                .canvas-container {
                    padding: 20px;
                    position: relative;
                    display: inline-block;
                }
                .imgs-container {
                    padding: 20px;
                    display: none;
                }
                .imgs-back-container {
                    padding: 20px;
                    display: none;
                    clip-path: inset(30px 30px 30px 30px);
                }
                .imgs-container_overlay {
                    position: absolute;
                    display: block;
                    top: 0px;
                }
            
                .render-switch {
                    display: inline-block;
                    padding-top: 20px;
                }
                .render-switch_va-top {
                    vertical-align: top;
                }
                    .render-switch-inside {
                        display: inline-block;
                    }
                    .render-switch-inside_flex {
                        display: flex;
                        flex-direction: column;
                    }
                    .render-switch-inside_grid {
                        display: grid;
                        flex-direction: column;
                    }

            #crocodile {
                padding: 20px;
                display: none;
                position: absolute;
                transition: top 1s, left 1s;
                width: 59px;
                height: 80px;
            }
            #drawing-surface {
                border: 1px solid black;
            }
            .transparent-img {
                opacity: 0;
            }
        </style>
    </head>

    <body>
        <div id="layout-switch">
            <div>Layout</div>
            <div class="layout-radio">
                <input 
                    type="radio"
                    id="layout-va-top"
                    name="layout_switcher"
                    value="va-top"
                    checked>
                <label for="layout-va-top">vertical-top</label>
            </div>

            <div class="layout-radio">
                <input 
                    type="radio"
                    id="layout-flex"
                    name="layout_switcher"
                    value="flex">
                <label for="layout-flex">flex</label>
            </div>

            <div class="layout-radio">
                <input 
                    type="radio"
                    id="layout-grid"
                    name="layout_switcher"
                    value="grid">
                <label for="layout-grid">grid</label>
            </div>
        </div>

        <div class="render-and-switch">
            <div class="render-container canvas-container">
                <canvas id="drawing-surface" height="448" width="576">Please, upgrade your browser.</canvas>
            </div>

            <div class="surfaces-mount">
                <div class="render-container imgs-back-container imgs-container_overlay"></div>
                <div class="render-container imgs-container imgs-container_overlay"></div>
                <img src="frame-1.png" id="crocodile">
            </div>

            <div class="render-switch render-switch_va-top">
                <div class="render-switch-inside render-switch-inside_va-top">
                    <div>
                        <input
                            type="radio"
                            id="render1" 
                            name="render"
                            value="canvas"
                            checked>
                        <label for="render1">Use canvas</label>
                    </div>
                    <div>
                        <input type="radio" id="render2" name="render" value="images">
                        <label for="render2">Use imgs</label>
                    </div>
                </div>
            </div>
        </div>

        <div>
            Aqua ability is <span id="aqua">disabled</span><br>
            Air ability is <span id="air">disabled</span><br>
        </div>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
